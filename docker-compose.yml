version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"

    environment:
      - MONGO_DATABASE="amazon"

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"

    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
    depends_on:
      - mongo